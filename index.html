<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Benefit Calculator 2026 - Premium Edition</title>
  <style>
    :root {
      --primary-blue: #002d5a;
      --accent-gold: #ffb81c;
      --success-green: #2ecc71;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0; 
      display: flex; justify-content: center;
      min-height: 100vh;
      background-color: #001a33;
      /* พื้นหลังหลัก */
      background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('offshore.png'); 
      background-repeat: no-repeat;
      background-position: center; 
      background-attachment: fixed;
      background-size: cover; /* ปรับให้เต็มหน้าจอเพื่อความสวยงาม */
    }

    .calculator-card {
      width: 100%; max-width: 480px;
      background: transparent; 
      display: flex; flex-direction: column;
      margin: 20px;
    }

    .hero {
      height: 120px; display: flex; align-items: center; padding: 0 25px;
      color: white; justify-content: space-between; 
      border-bottom: 4px solid var(--accent-gold); 
      border-radius: 20px 20px 0 0;
      background-image: linear-gradient(rgba(0, 45, 90, 0.6), rgba(0, 45, 90, 0.6)), url('pailin_rig.jpg'); 
      background-size: cover; 
      background-position: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    .logo { height: 60px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5)); }
    .hero-text h2 { margin: 0; font-size: 1.4rem; letter-spacing: 1px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
    .hero-text p { margin: 0; font-size: 0.75rem; opacity: 0.9; text-transform: uppercase; }

    .content { 
      padding: 30px 25px; 
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-top: none;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    label {
      display: block; font-size: 0.7rem; font-weight: 700; color: #ffb81c; 
      margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1.5px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    select, input {
      width: 100%; padding: 15px; border: 1px solid var(--glass-border); 
      border-radius: 12px; font-size: 1rem; box-sizing: border-box;
      background: rgba(255, 255, 255, 0.95);
      color: var(--primary-blue); margin-bottom: 25px;
      font-weight: 600; transition: all 0.3s ease;
    }

    select:focus, input:focus {
      outline: none; border-color: var(--accent-gold); box-shadow: 0 0 10px rgba(255, 184, 28, 0.4);
    }

    .row-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

    .result-section {
      background: rgba(0, 0, 0, 0.4); 
      padding: 25px; border-radius: 18px; text-align: center; 
      border: 1px solid var(--glass-border);
      margin-top: 10px;
    }

    #selected-label { 
      font-weight: 600; color: #ffffff; font-size: 1.1rem; 
      text-shadow: 1px 1px 3px #000; letter-spacing: 1px;
    }

    .total-display { 
      color: #00ff88; 
      font-weight: 800; font-size: 3.2rem; 
      margin: 15px 0; 
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      min-height: 4.5rem; display: flex; align-items: center; justify-content: center;
    }
    
    .save-cost-badge {
      display: block; width: 100%; background: var(--success-green); color: white;
      padding: 16px; border-radius: 12px; font-weight: 700; border: none;
      box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
      font-size: 1.4rem; cursor: pointer; transition: transform 0.2s;
    }
    .save-cost-badge:active { transform: scale(0.98); }

    .footer {
      text-align: center; padding: 30px; font-size: 0.65rem; color: rgba(255,255,255,0.6); 
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

<div class="calculator-card">
  <div class="hero">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="hero-text">
      <h2>Benefit Calc</h2>
      <p>Operational Estimator</p>
    </div>
  </div>

  <div class="content">
    <label>Media Type Selection</label>
    <select id="type-select" onchange="applyPreset()">
      <option value="">-- Select Media --</option>
      <option value="gas_pacpp">Gas / PACPP</option>
      <option value="condy">CONDY PACPP</option>
      <option value="remote">Gas Remote Platform</option>
    </select>

    <label>Additional Hours</label>
    <input type="number" id="val-hours" placeholder="0" oninput="calculate()">

    <div class="row-grid">
      <div>
        <label>Origin</label>
        <select id="loc-from" onchange="updateDistance()">
          <option value="">-- From --</option>
        </select>
      </div>
      <div>
        <label>Destination</label>
        <select id="loc-to" onchange="updateDistance()">
          <option value="">-- To --</option>
        </select>
      </div>
    </div>

    <div class="result-section">
      <div id="selected-label">COST ESTIMATE</div>
      <div class="total-display" id="money-output">$0.00</div>
      <button class="save-cost-badge" id="distance-output">0.00 Miles</button>
    </div>
  </div>

  <div class="footer">
    © 2026 CHEVRON — INTERNAL ACCESS ONLY
  </div>
</div>

<script>
  const locations = ["PALQ", "PAWA", "PAWB", "PAWC", "PAWD", "PAWE", "PAWF", "PAWG", "PAWH", "PAWI", "PAWJ", "PAWK", "PAWL", "PAWM", "PAWN", "PAWO", "PAWP", "PAWQ", "PAWR", "PAWS", "PAWT", "PAWU", "MGWA", "MGWB", "MGWC", "MGWD", "MGWE", "MGWF", "MGWG", "MGWH", "MGWI", "MGWJ", "MGWK", "MGWL"];
  const distMatrix = { "PALQ": {"PAWA":65.44,"PAWB":52.95,"PAWD":48.06,"PAWS":102.65}, "PAWA": {"PALQ":65.44,"PAWB":88.25}, "PAWB": {"PALQ":52.95,"PAWA":88.25} };
  const presets = { gas_pacpp: { rate: 9.17, price: 6000 }, condy: { rate: 396, price: 60 }, remote: { rate: 0.21, price: 6000 } };

  const fromSel = document.getElementById('loc-from');
  const toSel = document.getElementById('loc-to');
  const typeSel = document.getElementById('type-select');
  const hoursInput = document.getElementById('val-hours');

  locations.forEach(loc => {
    fromSel.add(new Option(loc, loc));
    toSel.add(new Option(loc, loc));
  });

  function applyPreset() {
    fromSel.selectedIndex = 0;
    toSel.selectedIndex = 0;
    document.getElementById('selected-label').innerText = "COST ESTIMATE";
    document.getElementById('distance-output').innerText = "0.00 Miles";
    calculate();
  }

  function updateDistance() {
    typeSel.selectedIndex = 0;
    hoursInput.value = "";
    document.getElementById('money-output').innerText = "$0.00";
    const from = fromSel.value; const to = toSel.value;
    const routeLabel = document.getElementById('selected-label');
    const distOutput = document.getElementById('distance-output');
    if (from && to) {
      let dist = (from === to) ? 0 : (distMatrix[from]?.[to] || distMatrix[to]?.[from] || 0);
      routeLabel.innerText = from + " ➔ " + to;
      distOutput.innerText = dist.toFixed(2) + " Miles";
    } else {
      routeLabel.innerText = "COST ESTIMATE";
      distOutput.innerText = "0.00 Miles";
    }
  }

  function calculate() {
    const mediaKey = typeSel.value;
    const hoursVal = hoursInput.value;
    const moneyOutput = document.getElementById('money-output');
    if (!mediaKey || !hoursVal || parseFloat(hoursVal) <= 0) {
      moneyOutput.innerText = '$0.00'; return;
    }
    const { rate, price } = presets[mediaKey];
    const total = parseFloat(hoursVal) * rate * price;
    moneyOutput.innerText = '$' + total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
  }
</script>

</body>
</html>
