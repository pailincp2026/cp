<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benefit Calculator 2026</title>
  <style>
    :root {
      --primary-blue: #003c78;
      --accent-gold: #ffb81c;
      --success-green: #28a745;
      --bg-gray: #f0f2f5;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-gray);
      display: flex;
      justify-content: center;
      padding: 0; 
      margin: 0;
    }

    .calculator-card {
      width: 100%; 
      max-width: 500px;
      background: white;
      border-radius: 0; 
      box-shadow: none; 
      overflow: hidden;
      margin-top: 0;
      min-height: 100vh; 
    }

    .hero {
      height: 110px; 
      display: flex;
      align-items: center;
      padding: 0 20px;
      color: white;
      justify-content: space-between;
      border-bottom: 3px solid var(--accent-gold); 
      background-image: linear-gradient(rgba(0, 60, 120, 0.85), rgba(0, 60, 120, 0.85)), url('pailin_rig.jpg'); 
      background-size: cover;
      background-position: center;
    }
    
    .logo { height: 70px; margin-right: 15px; }
    .hero-text h2 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }
    .hero-text p { margin: 0; font-size: 0.85rem; opacity: 0.9; }

    .content { padding: 20px; background-color: #fff; color: #333; }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-size: 0.7rem;
      font-weight: bold;
      color: var(--primary-blue);
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 2px solid var(--primary-blue); 
      border-radius: 8px; 
      font-size: 1.2rem;
      box-sizing: border-box;
      outline: none;
    }

    .result-section {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid var(--primary-blue);
    }

    #selected-label {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .total-display {
      color: var(--success-green); 
      font-weight: 800;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .save-cost-badge {
      display: inline-block;
      background: var(--success-green);
      color: white;
      padding: 6px 20px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.75rem;
      color: rgba(0, 60, 120, 0.7); 
      border-top: 1px solid #eee;
    }

    @media (min-width: 501px) {
      .calculator-card {
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        margin-top: 40px;
        min-height: auto;
      }
    }
  </style>
</head>
<body>

<div class="calculator-card">
  <div class="hero">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="hero-text">
      <h2>Benefit Calculator</h2>
      <p>Operational Cost Estimation (2026)</p>
    </div>
  </div>

  <div class="content">
    <div class="input-group">
      <div class="full-width">
        <label>Weight (KG)</label>
        <input type="number" id="val-kg" placeholder="Enter weight in KG..." oninput="calculate()">
      </div>
    </div>

    <div class="result-section">
      <div id="selected-label">Calculation: (KG × 38 × 0.621) × 2</div>
      <div class="total-display" id="grand-total">$0.00</div>
      <div class="save-cost-badge">ESTIMATED SAVING</div>
    </div>
  </div>

  <div class="footer">
    © CHEVRON — INTERNAL USE ONLY<br>
    SKL-PALQ Logic Applied (Updated 2026)
  </div>
</div>

<script>
  function calculate() {
    // ดึงค่า KG จาก input
    const kg = parseFloat(document.getElementById('val-kg').value) || 0;
    
    // สูตรคำนวณตามที่คุณระบุ:
    // 1. KG x 38 (Liters)
    // 2. Liters x 0.621 (Single Trip Price)
    // 3. Trip Price x 2 (Round Trip Total)
    
    const liters = kg * 38;
    const pricePerTrip = liters * 0.621;
    const total = pricePerTrip * 2;
    
    // แสดงผลลัพธ์ในรูปแบบเงินตรา
    document.getElementById('grand-total').innerText = 
      '$' + total.toLocaleString(undefined, {
        minimumFractionDigits: 2, 
        maximumFractionDigits: 2
      });

    // อัปเดตข้อมูลรายละเอียด
    if (kg > 0) {
      document.getElementById('selected-label').innerText = 
        kg + " KG → " + liters.toLocaleString() + " L → Round Trip";
    } else {
      document.getElementById('selected-label').innerText = "Calculation: (KG × 38 × 0.621) × 2";
    }
  }
</script>

</body>
</html>
