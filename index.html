<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Benefit Calculator 2026</title>
  <style>
    :root {
      --primary-blue: #002d5a;
      --accent-gold: #ffb81c;
      --success-green: #28a745;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0; padding: 0; display: flex; justify-content: center;
      min-height: 100vh;
      background-color: #001a33;
      background-image: url('offshore.JPG'); 
      background-repeat: no-repeat;
      background-position: center; 
      background-attachment: fixed;
      background-size: 90%; 
    }

    .calculator-card {
      width: 100%; max-width: 500px;
      background: transparent; 
      display: flex; flex-direction: column; min-height: 100vh;
    }

    .hero {
      height: 110px; display: flex; align-items: center; padding: 0 20px;
      color: white; justify-content: space-between; 
      border-bottom: 4px solid var(--accent-gold); 
      background-image: linear-gradient(rgba(0, 45, 90, 0.4), rgba(0, 45, 90, 0.4)), url('pailin_rig.jpg'); 
      background-size: cover; 
      background-position: center;
    }
    
    .logo { height: 70px; filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.8)); }
    .hero-text h2 { margin: 0; font-size: 1.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,1); }
    .hero-text p { margin: 0; font-size: 0.8rem; text-shadow: 1px 1px 3px rgba(0,0,0,1); }

    .content { padding: 25px 20px; flex-grow: 1; }

    label {
      display: block; font-size: 0.75rem; font-weight: bold; color: #ffffff; 
      margin-bottom: 8px; text-transform: uppercase; 
      text-shadow: 2px 2px 4px rgba(0,0,0,1);
    }

    select, input {
      width: 100%; padding: 14px; border: 2px solid rgba(255, 255, 255, 0.5); 
      border-radius: 12px; font-size: 1rem; box-sizing: border-box;
      background: rgba(255, 255, 255, 0.9);
      color: var(--primary-blue); margin-bottom: 20px;
      font-weight: bold;
    }

    .row-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 5px; }

    .result-section {
      background: rgba(255, 255, 255, 0.15); 
      padding: 30px 20px;
      border-radius: 20px; text-align: center; 
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(2px);
      margin-top: 10px;
    }

    /* ช่องแสดงผลกลาง (ยอดเงิน $) */
    .total-display { 
      color: #00ff44; 
      font-weight: 800; 
      font-size: 3.5rem; 
      margin: 10px 0; 
      text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
      min-height: 4.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* ปุ่มล่าง (ระยะทาง Miles) */
    .save-cost-badge {
      display: block; width: 100%; background: var(--success-green); color: white;
      padding: 15px; border-radius: 15px; font-weight: bold; border: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      font-size: 1.8rem; letter-spacing: 1px;
    }

    #selected-label { 
      font-weight: bold; color: #ffffff; font-size: 1.2rem; 
      text-shadow: 1px 1px 5px #000;
      min-height: 1.5rem;
    }

    .footer {
      text-align: center; padding: 20px 20px 40px 20px; font-size: 0.7rem; color: white; 
      text-shadow: 1px 1px 3px rgba(0,0,0,1);
    }
  </style>
</head>
<body>

<div class="calculator-card">
  <div class="hero">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="hero-text">
      <h2>Benefit Calculator</h2>
      <p>Operational Cost Estimation (2026)</p>
    </div>
  </div>

  <div class="content">
    <label>Media Type</label>
    <select id="type-select" onchange="calculate()">
      <option value="">-- Tap to Select Media --</option>
      <option value="gas_pacpp">Gas / PACPP</option>
      <option value="condy">CONDY PACPP</option>
      <option value="remote">Gas Remote Platform</option>
    </select>

    <label for="val-hours">Additional Hours</label>
    <input type="number" id="val-hours" placeholder="0" oninput="calculate()" value="0">

    <div class="row-grid">
      <div>
        <label>Origin</label>
        <select id="loc-from" onchange="updateDistance()">
          <option value="">-- From --</option>
        </select>
      </div>
      <div>
        <label>Destination</label>
        <select id="loc-to" onchange="updateDistance()">
          <option value="">-- To --</option>
        </select>
      </div>
    </div>

    <div class="result-section">
      <div id="selected-label">COST ESTIMATE</div>
      
      <div class="total-display" id="money-output">$0.00</div>
      
      <button class="save-cost-badge" id="distance-output">0.00 Miles</button>
    </div>
  </div>

  <div class="footer">
    © CHEVRON — INTERNAL USE ONLY | 2026<br>
    By SIRAST CP-CO
  </div>
</div>

<script>
  const locations = ["PALQ", "PAWA", "PAWB", "PAWC", "PAWD", "PAWE", "PAWF", "PAWG", "PAWH", "PAWI", "PAWJ", "PAWK", "PAWL", "PAWM", "PAWN", "PAWO", "PAWP", "PAWQ", "PAWR", "PAWS", "PAWT", "PAWU", "MGWA", "MGWB", "MGWC", "MGWD", "MGWE", "MGWF", "MGWG", "MGWH", "MGWI", "MGWJ", "MGWK", "MGWL"];
  const distMatrix = { "PALQ": {"PAWA":65.44,"PAWB":52.95,"PAWD":48.06,"PAWS":102.65}, "PAWA": {"PALQ":65.44,"PAWB":88.25}, "PAWB": {"PALQ":52.95,"PAWA":88.25} };
  
  const presets = {
    gas_pacpp: { rate: 9.17, price: 6000 },
    condy:     { rate: 396,  price: 60 },
    remote:    { rate: 0.21, price: 6000 }
  };

  const fromSel = document.getElementById('loc-from');
  const toSel = document.getElementById('loc-to');
  locations.forEach(loc => {
    fromSel.add(new Option(loc, loc));
    toSel.add(new Option(loc, loc));
  });

  function updateDistance() {
    const from = fromSel.value;
    const to = toSel.value;
    const routeLabel = document.getElementById('selected-label');
    const distOutput = document.getElementById('distance-output');
    
    if (from && to) {
      let dist = (from === to) ? 0 : (distMatrix[from]?.[to] || distMatrix[to]?.[from] || 0);
      routeLabel.innerText = from + " ➔ " + to;
      distOutput.innerText = dist.toFixed(2) + " Miles";
    } else {
      routeLabel.innerText = "COST ESTIMATE";
      distOutput.innerText = "0.00 Miles";
    }
  }

  function calculate() {
    const mediaKey = document.getElementById('type-select').value;
    const hours = parseFloat(document.getElementById('val-hours').value) || 0;
    const moneyOutput = document.getElementById('money-output');
    
    if (mediaKey && presets[mediaKey]) {
      const { rate, price } = presets[mediaKey];
      // คำนวณยอดเงินตาม Media Type และ Hours
      const total = (rate * price) + (hours * rate * price);
      moneyOutput.innerText = '$' + total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    } else {
      moneyOutput.innerText = '$0.00';
    }
  }
</script>

</body>
</html>
