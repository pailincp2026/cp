<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benefit Calculator 2026</title>
  <style>
    :root {
      --primary-blue: #003c78;
      --accent-gold: #ffb81c;
      --success-green: #28a745;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      /* พื้นหลังหลัก offshore.JPG */
      background-image: url('offshore.JPG'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    .calculator-card {
      width: 100%; 
      max-width: 500px;
      /* ปรับความโปร่งใสให้เห็นรูปชัดขึ้น */
      background: rgba(255, 255, 255, 0.05); 
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    .hero {
      height: 120px; 
      display: flex;
      align-items: center;
      padding: 0 20px;
      color: white;
      justify-content: space-between;
      border-bottom: 4px solid var(--accent-gold); 
      position: relative;
      /* ใส่รูป pailin_rig.jpg แบบคุมโทนเข้มเพื่อให้ข้อความชัด */
      background-image: linear-gradient(rgba(0, 40, 80, 0.5), rgba(0, 40, 80, 0.5)), 
                        url('pailin_rig.jpg'); 
      background-size: cover;
      background-position: center;
    }
    
    .logo {
        height: 75px; 
        filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.6));
    }

    .hero-text h2 { margin: 0; font-size: 1.6rem; text-shadow: 2px 2px 8px rgba(0,0,0,0.8); }
    .hero-text p { margin: 0; font-size: 0.85rem; text-shadow: 1px 1px 4px rgba(0,0,0,0.8); }

    .content { 
        padding: 25px 20px; 
        flex-grow: 1;
    }

    label {
      display: block;
      font-size: 0.75rem;
      font-weight: bold;
      color: #ffffff; 
      margin-bottom: 8px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.9); /* เน้นตัวหนังสือบนรูป */
    }

    select, input {
      width: 100%;
      padding: 14px;
      border: 1px solid rgba(255, 255, 255, 0.4); 
      border-radius: 12px; 
      font-size: 1rem;
      box-sizing: border-box;
      /* สีขาวโปร่งแสงพอประมาณเพื่อให้ใช้งานง่ายแต่ยังเห็นรูป */
      background: rgba(255, 255, 255, 0.88); 
      color: var(--primary-blue);
      margin-bottom: 15px;
    }

    input[readonly] {
      background: rgba(233, 236, 239, 0.85);
      font-weight: bold;
    }

    .result-section {
      background: rgba(255, 255, 255, 0.92); 
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      border: 1px solid rgba(0, 60, 120, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); 
      margin-top: 10px;
    }

    .total-display {
      color: var(--success-green); 
      font-weight: 800;
      font-size: 3.2rem;
      margin: 5px 0;
    }

    .save-cost-badge {
      display: inline-block;
      background: var(--success-green);
      color: white;
      padding: 12px 35px;
      border-radius: 30px;
      font-size: 0.9rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.75rem;
      color: white; 
      background-color: rgba(0, 0, 0, 0.4); 
      text-shadow: 1px 1px 2px rgba(0,0,0,1);
    }

    @media (min-width: 501px) {
      .calculator-card {
        margin: 40px 0;
        border-radius: 25px;
        min-height: auto;
      }
    }
  </style>
</head>
<body>

<div class="calculator-card">
  <div class="hero">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="hero-text">
      <h2>Benefit Calculator</h2>
      <p>Operational Cost Estimation (2026)</p>
    </div>
  </div>

  <div class="content">
    <label>Media</label>
    <select id="type-select" onchange="applyPreset()">
      <option value="">-- Tap to Select Media --</option>
      <option value="gas_pacpp">Gas / PACPP</option>
      <option value="condy">CONDY PACPP</option>
      <option value="remote">Gas Remote Platform</option>
    </select>

    <label>Hours</label>
    <input type="number" id="val-h" placeholder="Enter hours..." oninput="calculate()">

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
      <div>
        <label>Rate: mmscf/hrs</label>
        <input type="number" id="val-r" readonly value="0">
      </div>
      <div>
        <label>$mmscf</label>
        <input type="number" id="val-p" readonly value="0">
      </div>
    </div>

    <div class="result-section">
      <div id="selected-label" style="font-weight: 600; color: #444;">Please select media type above</div>
      <div class="total-display" id="grand-total">$0.00</div>
      <button class="save-cost-badge">SAVE COST</button>
    </div>
  </div>

  <div class="footer">
    © CHEVRON — INTERNAL USE ONLY<br>
    Optimized for Mobile Devices (Updated 2026)
  </div>
</div>

<script>
  const presets = {
    gas_pacpp: { label: "Gas / PACPP", rate: 9.17, price: 6000 },
    condy:     { label: "CONDY PACPP", rate: 396,  price: 60 },
    remote:    { label: "Gas Remote Platform", rate: 0.21, price: 6000 }
  };

  function applyPreset() {
    const select = document.getElementById('type-select');
    const data = presets[select.value];
    if (data) {
      document.getElementById('val-r').value = data.rate;
      document.getElementById('val-p').value = data.price;
      document.getElementById('selected-label').innerText = "Selected: " + data.label;
    } else {
      document.getElementById('val-r').value = 0;
      document.getElementById('val-p').value = 0;
      document.getElementById('selected-label').innerText = "Please select media type above";
    }
    calculate(); 
  }

  function calculate() {
    const h = parseFloat(document.getElementById('val-h').value) || 0;
    const r = parseFloat(document.getElementById('val-r').value) || 0;
    const p = parseFloat(document.getElementById('val-p').value) || 0;
    const total = h * r * p;
    document.getElementById('grand-total').innerText = 
      '$' + total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
  }
</script>

</body>
</html>
