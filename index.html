<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>LIN Asset Performance</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#0f172a,#020617);
  color:#fff;
}

.container{
  max-width:420px;
  margin:20px auto;
  padding:20px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  border-radius:20px;
  box-shadow:0 0 30px rgba(0,0,0,0.4);
}

h1{
  font-size:1.3rem;
  font-weight:800;
  text-align:center;
}

.desc{
  text-align:center;
  font-size:0.8rem;
  color:#cbd5e1;
  margin-bottom:15px;
}

.section{
  margin-bottom:14px;
}

label{
  font-size:0.8rem;
  color:#cbd5e1;
}

.custom-select,.custom-input{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:none;
  background:rgba(255,255,255,0.12);
  color:white;
  font-size:0.9rem;
  margin-top:5px;
}

.custom-select option{
  background:#020617;
}

.result-card{
  background:rgba(0,0,0,0.3);
  padding:12px;
  border-radius:14px;
  margin-top:10px;
  font-size:0.85rem;
}

.final-saving-card{
  background:linear-gradient(135deg,#22c55e,#15803d);
  padding:14px;
  border-radius:16px;
  margin-top:12px;
  text-align:center;
  font-weight:800;
  font-size:1.1rem;
  animation:fadeUp 0.4s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ef4444;
  color:white;
  font-weight:800;
  margin-top:10px;
}

#status{
  text-align:center;
  font-size:0.8rem;
  margin-top:10px;
  color:#facc15;
}
</style>
</head>

<body>

<div class="container">
  <h1>LIN ASSET PERFORMANCE</h1>
  <p class="desc">Estimate operational cost, fuel saving and carbon reduction.</p>

  <div class="section">
    <label>Origin</label>
    <select id="start" class="custom-select" onchange="calculate()">
      <option value="">Select Origin</option>
      <option value="A">Platform A</option>
      <option value="B">Platform B</option>
    </select>
  </div>

  <div class="section">
    <label>Destination</label>
    <select id="end" class="custom-select" disabled onchange="calculate()">
      <option value="">Select Destination</option>
      <option value="A">Platform A</option>
      <option value="B">Platform B</option>
    </select>
  </div>

  <div class="result-card">
    <div>Estimated Saving: <span id="res-Benefit">$ 0</span></div>
    <div>Diesel Saving: <span id="res-Diesel">0 L</span></div>
    <div>Carbon Reduction: <span id="res-carbon">0 T</span></div>
  </div>

  <div class="section">
    <label>Production Platform</label>
    <select id="prod-platform" class="custom-select" onchange="calculate()">
      <option value="">Select Platform</option>
      <option value="A">Platform A</option>
      <option value="B">Platform B</option>
    </select>
  </div>

  <div class="result-card">
    <div>Gas Rate: <span id="res-g">0</span></div>
    <div>Condensate Rate: <span id="res-co">0</span></div>
  </div>

  <div class="section">
    <label>Processing Type</label>
    <select id="type-select" class="custom-select" onchange="calculate()">
      <option value="">Select Type</option>
      <option value="normal">Normal</option>
      <option value="boost">Boost</option>
    </select>
  </div>

  <div class="section">
    <label>Operating Hours</label>
    <input type="number" id="val-hours" class="custom-input" placeholder="Hours (hr)" oninput="calculate()">
  </div>

  <div class="final-saving-card">
    Total Cost Impact<br>
    <span id="main-output">$ 0</span>
  </div>

  <div id="status">Please select Origin and Destination</div>

  <button onclick="resetAll()">Reset</button>
</div>

<script>
const locations = {
  A:{b:50000,d:1200,c:15,g:80,co:40},
  B:{b:80000,d:1800,c:22,g:120,co:65}
};

const presets = {
  normal:{rate:1.2,price:250},
  boost:{rate:1.8,price:350}
};

function calculate(){
  const startEl = document.getElementById('start');
  const endEl = document.getElementById('end');
  const platformEl = document.getElementById('prod-platform');
  const typeEl = document.getElementById('type-select');
  const hoursEl = document.getElementById('val-hours');

  const benefitEl = document.getElementById('res-Benefit');
  const dieselEl = document.getElementById('res-Diesel');
  const carbonEl = document.getElementById('res-carbon');
  const gasEl = document.getElementById('res-g');
  const condyEl = document.getElementById('res-co');
  const outputEl = document.getElementById('main-output');
  const statusEl = document.getElementById('status');

  const s = locations[startEl.value];
  const e = locations[endEl.value];

  if(s) endEl.disabled = false;

  if(s && e){
    benefitEl.innerText = '$ ' + Math.abs(e.b - s.b).toLocaleString();
    dieselEl.innerText = Math.abs(e.d - s.d).toLocaleString() + ' L';
    carbonEl.innerText = Math.abs(e.c - s.c).toFixed(2) + ' T';
  }

  const p = locations[platformEl.value];
  gasEl.innerText = p ? p.g.toLocaleString() : "0";
  condyEl.innerText = p ? p.co.toLocaleString() : "0";

  const k = typeEl.value;
  const h = parseFloat(hoursEl.value) || 0;

  outputEl.innerText =
    k && h > 0 ? '$ ' + Math.round(h * presets[k].rate * presets[k].price).toLocaleString() : '$ 0';

  if(!s || !e){
    statusEl.innerText = "Please select Origin and Destination";
  }else if(!k || h <= 0){
    statusEl.innerText = "Please select process type and hours";
  }else{
    statusEl.innerText = "Calculation ready âœ”";
  }
}

function resetAll(){
  document.querySelectorAll('select,input').forEach(el => el.value = "");
  document.getElementById('end').disabled = true;
  calculate();
}
</script>

</body>
</html>
