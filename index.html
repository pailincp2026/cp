<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Benefit Calculator 2026</title>
  <style>
    :root {
      --primary-blue: #002d5a;
      --accent-gold: #ffb81c;
      --success-green: #00ff88;
      --glass-border: rgba(255, 255, 255, 0.4);
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0; padding: 0; display: flex; justify-content: center;
      min-height: 100vh;
      background: #001a33 url('offshore.JPG') no-repeat center center fixed;
      background-size: cover;
    }

    .calculator-card {
      width: 100%; max-width: 480px;
      display: flex; flex-direction: column;
      padding: 20px;
    }

    /* แถบบน: ใส่ภาพ pailin_rig.jpg ตามชื่อไฟล์ใน GitHub */
    .hero {
      height: 120px; display: flex; align-items: center; padding: 0 25px;
      color: white; justify-content: space-between; 
      border-bottom: 4px solid var(--accent-gold); 
      background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('pailin_rig.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 20px 20px 0 0;
      position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    
    .logo { height: 65px; z-index: 2; filter: drop-shadow(2px 2px 10px rgba(0,0,0,0.8)); }
    .hero-text { z-index: 2; text-align: right; }
    .hero-text h2 { margin: 0; font-size: 1.5rem; text-shadow: 2px 2px 8px #000; }
    .hero-text p { margin: 0; font-size: 0.8rem; color: var(--accent-gold); text-shadow: 1px 1px 4px #000; }

    /* ส่วนกลาง: โปร่งใส 100% */
    .content { 
      padding: 30px 25px; 
      background: transparent; 
      border: 1px solid var(--glass-border);
      border-top: none;
      border-radius: 0 0 20px 20px;
    }

    label {
      display: block; font-size: 0.8rem; font-weight: bold; color: var(--accent-gold); 
      margin-bottom: 10px; text-transform: uppercase;
      text-shadow: 2px 2px 6px rgba(0,0,0,1);
    }

    select, input {
      width: 100%; padding: 15px; border: 1px solid var(--glass-border); 
      border-radius: 12px; font-size: 1rem; box-sizing: border-box;
      background: rgba(255, 255, 255, 0.95); 
      color: var(--primary-blue); margin-bottom: 25px;
      font-weight: bold;
    }

    .row-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

    /* แก้ไข: ส่วนแสดงผลลัพธ์ให้โปร่งใส 100% ไม่เข้ม */
    .result-section {
      background: transparent; /* เปลี่ยนจาก rgba(0,0,0,0.7) เป็นโปร่งใส */
      padding: 20px;
      border-radius: 20px; text-align: center; 
      border: 1px solid var(--glass-border); /* ยังคงเส้นขอบไว้เพื่อให้ดูเป็นสัดส่วน */
      margin-top: 10px;
    }

    .total-display { 
      color: var(--success-green); 
      font-weight: 800; font-size: 3.5rem; 
      margin: 10px 0; 
      text-shadow: 0 0 20px rgba(0, 255, 136, 1), 2px 2px 10px #000; /* เพิ่มเงาดำหลังตัวเลขให้อ่านง่ายขึ้น */
    }
    
    .save-btn {
      width: 100%; background: #28a745; color: white;
      padding: 16px; border-radius: 12px; font-weight: bold; border: none;
      font-size: 1.5rem; cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .footer {
      text-align: center; padding: 25px; font-size: 0.75rem; color: #ffffff; 
      text-shadow: 1px 1px 4px #000;
    }
  </style>
</head>
<body>

<div class="calculator-card">
  <div class="hero">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="hero-text">
      <h2>Benefit Calculator</h2>
      <p>Operational Cost Estimation</p>
    </div>
  </div>

  <div class="content">
    <label>Media Type Selection</label>
    <select id="type-select" onchange="calculate()">
      <option value="">-- Tap to Select Media --</option>
      <option value="gas_pacpp">Gas / PACPP</option>
      <option value="condy">CONDY PACPP</option>
      <option value="remote">Gas Remote Platform</option>
    </select>

    <div class="row-grid">
      <div>
        <label>Origin</label>
        <select id="loc-from" onchange="updateDistance()">
          <option value="">-- From --</option>
        </select>
      </div>
      <div>
        <label>Destination</label>
        <select id="loc-to" onchange="updateDistance()">
          <option value="">-- To --</option>
        </select>
      </div>
    </div>

    <label for="val-hours">Additional Hours</label>
    <input type="number" id="val-hours" placeholder="0" oninput="calculate()">

    <div class="result-section">
      <div id="selected-label" style="color: white; font-weight: bold; text-shadow: 1px 1px 3px #000;">TOTAL ESTIMATE</div>
      <div class="total-display" id="main-output">$0.00</div>
      <button class="save-btn">SAVE COSTS</button>
    </div>
  </div>

  <div class="footer">
    © CHEVRON — INTERNAL USE ONLY | 2026
  </div>
</div>

<script>
  // ข้อมูลเดิมตาม GitHub ของคุณ
  const locations = ["PALQ", "PAWA", "PAWB", "PAWD", "PAWS", "MGWA", "MGWB", "MGWC", "MGWD", "MGWE", "MGWF", "MGWG", "MGWH", "MGWI", "MGWJ", "MGWK", "MGWL"];
  const distMatrix = { "PALQ": {"PAWA":65.44,"PAWB":52.95,"PAWD":48.06,"PAWS":102.65} };
  const presets = { gas_pacpp: { rate: 9.17, price: 6000 }, condy: { rate: 396, price: 60 }, remote: { rate: 0.21, price: 6000 } };

  const fromSel = document.getElementById('loc-from');
  const toSel = document.getElementById('loc-to');
  const typeSel = document.getElementById('type-select');
  const hoursInput = document.getElementById('val-hours');
  const mainOutput = document.getElementById('main-output');

  locations.forEach(loc => {
    fromSel.add(new Option(loc, loc));
    toSel.add(new Option(loc, loc));
  });

  function updateDistance() {
    const from = fromSel.value; const to = toSel.value;
    if (from && to && !typeSel.value) {
      let dist = (from === to) ? 0 : (distMatrix[from]?.[to] || distMatrix[to]?.[from] || 0);
      mainOutput.innerText = dist.toFixed(2) + " Miles";
    }
  }

  function calculate() {
    const mediaKey = typeSel.value;
    const hoursVal = parseFloat(hoursInput.value);
    if (mediaKey && hoursVal > 0) {
      const { rate, price } = presets[mediaKey];
      const total = hoursVal * rate * price;
      mainOutput.innerText = '$' + total.toLocaleString(undefined, {minimumFractionDigits: 2});
    } else {
      mainOutput.innerText = '$0.00';
    }
  }
</script>

</body>
</html>
