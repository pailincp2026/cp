<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chevron Benefit Calculator 2026</title>
  
  <script>
    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        location.replace(`https:${location.href.substring(location.protocol.length)}`);
    }
  </script>

  <link href="https://fonts.googleapis.com" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #002d5a;
      --accent-gold: #ffb81c;
      --success-green: #00ff88;
      --white: #ffffff;
      --glass-bg: rgba(0, 26, 51, 0.85);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('pailin.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--white);
    }

    .header-container {
      width: 100%;
      padding: 25px 5%;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
    }

    .logo { 
      height: clamp(70px, 15vw, 90px);
      width: auto;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.4));
      object-fit: contain;
    }

    .header-text {
      text-align: left;
      border-left: 3px solid var(--accent-gold);
      padding-left: 20px;
    }

    .header-text h2 { 
      margin: 0; 
      font-size: clamp(1.4rem, 5vw, 2.2rem); 
      font-weight: 800;
      line-height: 1.1;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    
    .header-text p { 
      margin: 5px 0 0 0; 
      font-size: 0.75rem; 
      color: var(--accent-gold); 
      font-weight: 700; 
      text-transform: uppercase; 
      letter-spacing: 2px;
    }
    .calculator-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid var(--glass-border);
      padding: 30px;
      margin: 20px 5%;
      width: 100%;
      max-width: 450px;
      box-sizing: border-box;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    label {
      display: block; margin-bottom: 8px; margin-top: 15px;
      font-size: 0.8rem; color: rgba(255,255,255,0.7);
      text-transform: uppercase; letter-spacing: 1px;
    }
    select, input[type="number"] {
      width: 100%; padding: 12px; box-sizing: border-box;
      background: rgba(255,255,255,0.1); border: none;
      border-radius: 8px; color: var(--white);
      font-size: 1rem; appearance: none;
    }
    select:focus, input:focus { outline: none; background: rgba(255,255,255,0.2); }
    .media-result-display {
      margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.15);
    }
    .total-label { font-size: 0.8rem; color: rgba(255,255,255,0.6); }
    .total-display {
      font-size: 2.5rem; font-weight: 800; color: var(--success-green);
      margin-top: 5px;
    }
    .row-grid {
      display: flex; gap: 15px; margin-top: 15px;
    }
    .row-grid > div { flex: 1; }
    .route-result-box {
      background: rgba(0,0,0,0.3); border-radius: 10px; padding: 20px;
      margin-top: 20px;
    }
    .route-header {
      font-size: 0.85rem; font-weight: 600; color: var(--accent-gold);
      text-transform: uppercase; margin-bottom: 15px;
    }
    .route-item {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 15px; font-size: 0.9rem;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      padding-bottom: 10px;
    }
    .route-item:last-child { margin-bottom: 0; border-bottom: none; }
    .route-item span:last-child { font-size: 1.2rem; font-weight: 800; color: var(--success-green); }

    .footer {
      text-align: center; padding: 25px; font-size: 0.7rem; 
      color: rgba(255,255,255,0.4); line-height: 1.6;
    }
  </style>
</head>
<body>

<div class="header-container">
  <img src="logo.png" alt="Chevron" class="logo">
  <div class="header-text">
    <h2>Benefit Calculator</h2>
    <p>Operational Estimator 2026</p>
  </div>
</div>

<div class="calculator-card">
  <label>Media</label>
  <select id="type-select" onchange="calculateBenefit()">
    <option value="">Tap to Select Media</option>
    <option value="gas_pacpp">Gas / PACPP</option>
    <option value="condy">CONDY PACPP</option>
    <option value="remote">Gas Remote Platform</option>
  </select>

  <label>ADD HOURS</label>
  <input type="number" id="val-hours" placeholder="0" oninput="calculateBenefit()">

  <div class="media-result-display">
    <div class="total-label">Estimated Cost Saving</div>
    <div id="main-output" class="total-display">$0.00</div>
  </div>

  <div class="row-grid">
    <div>
      <label>Origin</label>
      <select id="start" onchange="calculateRoute()"><option value="">Select</option></select>
    </div>
    <div>
      <label>Destination</label>
      <select id="end" onchange="calculateRoute()"><option value="">Select</option></select>
    </div>
  </div>

  <div class="route-result-box">
    <div class="route-header">ROUTE & DESTINATION DATA (ROUND TRIP)</div>
    <div class="route-item"><span>Benefit ($)</span> <span id="res-Benefit($)">-</span></div>
    <div class="route-item"><span>Diesel (Liter)</span> <span id="res-Disal(Liter)">-</span></div>
    <div class="route-item"><span>Lower Carbon (TonCO2e)</span> <span id="res-carbon">-</span></div>
    
    <div style="border-top: 1px solid rgba(255,255,255,0.15); margin: 10px 0;"></div>

    <!-- แถบข้อมูล DEST GAS และ DEST COND (ไม่มีหัวข้อตามสั่ง) -->
    <div class="route-item"><span>GAS</span> <span id="val-gas">-</span></div>
    <div class="route-item"><span>COND</span> <span id="val-cond">-</span></div>
  </div>
</div>

<div class="footer">
  © 2026 CHEVRON — INTERNAL USE ONLY<br>
  DATABASE VERSION: 2026.01 | SECURE INTERNAL SYSTEM
</div>

<script>
  // ฐานข้อมูล locations ครบทุกรายการพร้อมค่าก๊าซแปลงเป็น USD (ปี 2026)
  const locations = {

  };

  const startSel = document.getElementById('start'), endSel = document.getElementById('end');
  
  // สร้างตัวเลือกใน Dropdown จากฐานข้อมูล
  Object.keys(locations).sort().forEach(loc => {
    startSel.add(new Option(loc, loc));
    endSel.add(new Option(loc, loc));
  });

  function calculateBenefit() {
    const hours = document.getElementById('val-hours').value || 0;
    const media = document.getElementById('type-select').value;
    let rate = media === 'gas_pacpp' ? 1500 : (media === 'condy' ? 1200 : (media === 'remote' ? 900 : 0));
    document.getElementById('main-output').innerText = `$${(hours * rate).toLocaleString(undefined, {minimumFractionDigits: 2})}`;
  }

  function calculateRoute() {
    const end = document.getElementById('end').value;
    if(end && locations[end]) {
      const d = locations[end];
      document.getElementById('res-Benefit($)').innerText = d.b.toLocaleString();
      document.getElementById('res-Disal(Liter)').innerText = d.d.toLocaleString();
      document.getElementById('res-carbon').innerText = d.c.toFixed(3);
      document.getElementById('val-gas').innerText = d.g.toLocaleString();
      document.getElementById('val-cond').innerText = d.co.toLocaleString();
    } else {
      // รีเซ็ตค่าหากไม่ได้เลือกปลายทาง
      document.getElementById('res-Benefit($)').innerText = "-";
      document.getElementById('res-Disal(Liter)').innerText = "-";
      document.getElementById('res-carbon').innerText = "-";
      document.getElementById('val-gas').innerText = "-";
      document.getElementById('val-cond').innerText = "-";
    }
  }
</script>
</body>
</html>
