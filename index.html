<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Benefit Calculator 2026</title>
  <style>
    :root {
      --primary-blue: #002d5a;
      --accent-gold: #ffb81c;
      --success-green: #28a745;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      background-color: #001a33;
      
      /* คุมโทนภาพ offshore.JPG ให้ดูแพงด้วย Overlay สีน้ำเงินลึก */
      background-image: 
        linear-gradient(rgba(0, 30, 60, 0.45), rgba(0, 20, 40, 0.75)),
        url('offshore.JPG'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .calculator-card {
      width: 100%; 
      max-width: 500px;
      background: rgba(255, 255, 255, 0.08); 
      backdrop-filter: blur(15px) saturate(120%);
      -webkit-backdrop-filter: blur(15px) saturate(120%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .hero {
      height: 125px; 
      display: flex;
      align-items: center;
      padding: 0 25px;
      color: white;
      justify-content: space-between;
      border-bottom: 4px solid var(--accent-gold); 
      background-image: 
        linear-gradient(to right, rgba(0, 45, 90, 0.8), rgba(0, 45, 90, 0.4)),
        url('pailin_rig.jpg'); 
      background-size: cover;
      background-position: center;
    }
    
    .logo {
        height: 75px; 
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
    }

    .hero-text h2 { margin: 0; font-size: 1.6rem; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }
    .hero-text p { margin: 0; font-size: 0.85rem; text-shadow: 1px 1px 5px rgba(0,0,0,0.8); }

    .content { 
        padding: 30px 25px; 
        flex-grow: 1;
    }

    label {
      display: block;
      font-size: 0.75rem;
      font-weight: bold;
      color: #fff; 
      margin-bottom: 8px;
      text-transform: uppercase;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    select, input {
      width: 100%;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3); 
      border-radius: 12px; 
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.95); 
      color: var(--primary-blue);
      margin-bottom: 20px;
    }

    .result-section {
      background: rgba(255, 255, 255, 0.98); 
      padding: 30px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4); 
    }

    .total-display {
      color: var(--success-green); 
      font-weight: 800;
      font-size: 3.5rem;
      margin: 10px 0;
    }

    .save-cost-badge {
      display: inline-block;
      background: var(--success-green);
      color: white;
      padding: 14px 40px;
      border-radius: 35px;
      font-size: 0.9rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    /* --- ส่วนที่แก้ไข: เลื่อน Footer ขึ้นมาให้เหมาะกับ Mobile --- */
    .footer {
      text-align: center;
      /* เพิ่ม Padding ด้านล่างมากขึ้นเพื่อหลบแถบปุ่มกด iPhone/Android */
      padding: 30px 25px 60px 25px; 
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.85); 
      background-color: rgba(0, 10, 20, 0.4); 
      line-height: 1.6;
      text-shadow: 1px 1px 3px rgba(0,0,0,1);
    }

    @media (min-width: 501px) {
      .calculator-card {
        margin: 40px 0;
        border-radius: 30px;
        min-height: auto;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .footer {
        padding: 25px; /* หน้าจอใหญ่ใช้ระยะห่างปกติ */
        border-radius: 0 0 30px 30px;
      }
    }
  </style>
</head>
<body>

<div class="calculator-card">
  <div class="hero">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="hero-text">
      <h2>Benefit Calculator</h2>
      <p>Operational Cost Estimation (2026)</p>
    </div>
  </div>

  <div class="content">
    <label>Media</label>
    <select id="type-select" onchange="applyPreset()">
      <option value="">-- Tap to Select Media --</option>
      <option value="gas_pacpp">Gas / PACPP</option>
      <option value="condy">CONDY PACPP</option>
      <option value="remote">Gas Remote Platform</option>
    </select>

    <label>Hours</label>
    <input type="number" id="val-h" placeholder="0" oninput="calculate()">

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
      <div>
        <label>Rate: mmscf/hrs</label>
        <input type="number" id="val-r" readonly value="0">
      </div>
      <div>
        <label>$mmscf</label>
        <input type="number" id="val-p" readonly value="0">
      </div>
    </div>

    <div class="result-section">
      <div id="selected-label" style="font-weight: 600; color: #666;">Waiting for selection...</div>
      <div class="total-display" id="grand-total">$0.00</div>
      <button class="save-cost-badge">SAVE COST</button>
    </div>
  </div>

  <div class="footer">
    © CHEVRON — INTERNAL USE ONLY<br>
    Optimized for Mobile Devices (Updated 2026)
  </div>
</div>

<script>
  const presets = {
    gas_pacpp: { label: "Gas / PACPP", rate: 9.17, price: 6000 },
    condy:     { label: "CONDY PACPP", rate: 396,  price: 60 },
    remote:    { label: "Gas Remote Platform", rate: 0.21, price: 6000 }
  };

  function applyPreset() {
    const select = document.getElementById('type-select');
    const data = presets[select.value];
    if (data) {
      document.getElementById('val-r').value = data.rate;
      document.getElementById('val-p').value = data.price;
      document.getElementById('selected-label').innerText = "Selected: " + data.label;
    } else {
      document.getElementById('val-r').value = 0;
      document.getElementById('val-p').value = 0;
      document.getElementById('selected-label').innerText = "Waiting for selection...";
    }
    calculate(); 
  }

  function calculate() {
    const h = parseFloat(document.getElementById('val-h').value) || 0;
    const r = parseFloat(document.getElementById('val-r').value) || 0;
    const p = parseFloat(document.getElementById('val-p').value) || 0;
    const total = h * r * p;
    document.getElementById('grand-total').innerText = 
      '$' + total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
  }
</script>

</body>
</html>
